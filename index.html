<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles//style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <title>CSS Trick</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Logo</div>
      <div class="menu">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
      </div>
      <div class="menu-btn">
        <i id="open-btn" class="fa fa-bars"></i>
      </div>
    </div>

    <div class="content">
      <div class="carousel">
        <div id="img1" class="carousel-img">IMG1</div>
        <div id="img2" class="carousel-img">IMG2</div>
        <div id="img3" class="carousel-img">IMG3</div>
      </div>
    </div>
    <div class="sidebar translate">
      <div class="close-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="sidebar-content">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="caroussel">
          <div>IMG2</div>
          <div>IMG3</div>
          <div>IMG1</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      let menuBtn = document.querySelector("#open-btn");
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector(".close-btn");

      menuBtn.onclick = () => {
        sidebar.setAttribute("class", "sidebar");
      };

      closeBtn.onclick = () => {
        sidebar.setAttribute("class", "sidebar translate");
      };
      window.addEventListener("resize", () => {
        sidebar.setAttribute("class", "sidebar translate");
      });

      const  intervalId = setInterval(()=>{
        console.log("Hello ! ")
      },3000)


      setTimeout(()=>{
        clearInterval(intervalId)
      },10000)

      //CODE FOR THE CAROUSEL
      const carousel = document.querySelector(".carousel")
      const imgs = document.querySelectorAll(".carousel-img")

      i = 0

      //3 => 0
      //4 ==> 1
      //5==> 2
      //6==>0


      setInterval(()=>{
        carousel.style.transition=".5s"
        carousel.style.transform = "translateX(-100vw)"
        setTimeout(()=>{
          
          carousel.removeChild(imgs[i%3])
          carousel.appendChild(imgs[i%3])
          i++
          carousel.style.transition="0s"
          carousel.style.transform = "translateX(0vw)"

        },500)

 

      },2000)

    </script>
  </body>
</html>
